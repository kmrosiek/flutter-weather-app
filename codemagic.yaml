workflows:
  default-workflow:
    name: Default Workflow
    environment:
      flutter: stable
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
          source: true
    scripts:
      - flutter packages pub get
      - mkdir -p $FCI_BUILD_DIR/lib/infrastructure/core/
      - echo $OPEN_WEATHER_APP_ID | base64 --decode > $FCI_BUILD_DIR/lib/infrastructure/core/open_weather_app_id.dart
      - flutter pub run build_runner build --delete-conflicting-outputs
      - flutter test --coverage
    artifacts:
      - coverage/lcov.info